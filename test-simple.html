<!DOCTYPE html>
<html>
<head>
    <title>Simple CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 15px 30px; margin: 10px; font-size: 16px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #f0f9ff; color: green; }
        .error { background: #fef2f2; color: red; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Simple CORS Test</h1>
    <p>Testing the simplest possible endpoint</p>
    
    <button onclick="testSimple()">Test Simple Endpoint</button>
    <div id="result"></div>

    <script>
        const VERCEL_URL = 'https://barbershop-fy9hjkdus-ali-raads-projects.vercel.app';
        
        function testSimple() {
            const result = document.getElementById('result');
            result.innerHTML = '<div class="result">üîÑ Testing simple endpoint...</div>';
            
            fetch(`${VERCEL_URL}/api/test`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            })
            .then(data => {
                result.innerHTML = `
                    <div class="result success">
                        ‚úÖ SUCCESS! CORS is working!<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            })
            .catch(error => {
                result.innerHTML = `<div class="result error">‚ùå FAILED: ${error.message}</div>`;
            });
        }
    </script>
</body>
</html>
