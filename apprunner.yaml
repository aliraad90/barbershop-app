version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing backend dependencies..."
      - cd backend
      - npm install
run:
  runtime-version: 18
  command: cd backend && npm start
  network:
    port: 5000
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "5000"
