<!DOCTYPE html>
<html>
<head>
    <title>CORS Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 15px 30px; margin: 10px; font-size: 16px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #f0f9ff; color: green; }
        .error { background: #fef2f2; color: red; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç CORS Debug Test</h1>
    <p>This test will show exactly what's happening with CORS.</p>
    
    <button onclick="testCORS()">Test CORS with Debug</button>
    <div id="result"></div>

    <script>
        function testCORS() {
            const result = document.getElementById('result');
            result.innerHTML = '<div class="result">üîÑ Testing CORS...</div>';
            
            fetch('https://barbershop-app-production.up.railway.app/api/test-cors', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Origin': 'https://master.dkqmnkxw39wen.amplifyapp.com'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials')
                };
                
                result.innerHTML = `
                    <div class="result success">
                        ‚úÖ CORS Test SUCCESS!<br>
                        Status: ${response.status}<br>
                        CORS Headers: <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    </div>
                `;
            })
            .catch(error => {
                result.innerHTML = `<div class="result error">‚ùå CORS Test FAILED: ${error.message}</div>`;
            });
        }
    </script>
</body>
</html>
