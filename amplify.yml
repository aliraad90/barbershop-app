version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing frontend dependencies..."
        - cd frontend/web
        - npm ci
    build:
      commands:
        - echo "Building frontend..."
        - npm run build
  artifacts:
    baseDirectory: frontend/web/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/web/node_modules/**/*
      - frontend/web/.npm/**/*
